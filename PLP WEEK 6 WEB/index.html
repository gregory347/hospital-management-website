<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telemedicine hospital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/images/tt.png" sizes="32x32">
</head>

<body>
    <header>
        <img src="/images/tt.png" alt="Fever Icon" width="100" height="100">
        <h1>telemedicine hospital</h1>

        <nav>
            <ul>
                <li><a href="#register">Register</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#appointments">Appointments</a></li>
                <li><a href="#doctors">Doctors</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="register">
            <h2>Register</h2>
            <form id="registrationForm">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="text" name="phone" placeholder="Phone" required>
                <input type="date" name="date_of_birth" required>
                <select name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Prefer not to say</option>
                </select>
                <textarea name="address" placeholder="Address" required></textarea>
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Appointment Booking -->
        <section id="appointments">
            <h2>Book Appointment</h2>
            <form id="appointmentForm">
                <select name="doctor_id" required>
                    <option value="" disabled selected>Select Doctor</option>
                </select>
                <input type="date" name="appointment_date" required>
                <input type="time" name="appointment_time" required>
                <button type="submit">Book Appointment</button>
            </form>
        </section>

        <!-- Profile Management -->
        <section id="profile">
            <h2>Your Profile</h2>
            <form id="profileForm">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="text" name="phone" placeholder="Phone" required>
                <input type="date" name="date_of_birth" required>
                <select name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Prefer not to say</option>
                </select>
                <textarea name="address" placeholder="Address" required></textarea>
                <button type="submit">Update Profile</button>
            </form>
        </section>

        <!-- Manage Doctors -->
        <section id="doctors">
            <h2>Manage Doctors</h2>
            <form id="doctorForm">
                <input type="text" name="first_name" placeholder="First Name" required>
                <input type="text" name="last_name" placeholder="Last Name" required>
                <input type="text" name="specialization" placeholder="Specialization" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="phone" placeholder="Phone" required>
                <textarea name="schedule" placeholder="Availability" required></textarea>
                <button type="submit">Add Doctor</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Telemedicine Application</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
